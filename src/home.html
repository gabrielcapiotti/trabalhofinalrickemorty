<!doctype html>
<html lang="en" style="background-image: url(./images/FUNDO.jpg)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <header style="width: 98.7vw; height: 350px; background-color: #ffffff; justify-content: center; display: flex;">
        <img src="./images/RICK_MORTY_ICON.png"
            style="height: 50px; display: flex; align-items: start; justify-content: start;">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" style="display: inline-block;">
                <p style="font-size: 70px; color: rgb(0, 84, 0);">API de Rick and Morty</p>
                <form class="pesquisa" style="height: 150px;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
    </header>


    <main class="mt-2" style="display: inline-block; margin-left: 44vh;">
        <div class="col card-group">

            <div id="cards" class="row row-cols-1"></div> <!-- Div para os cards na primeira coluna -->
        </div>
    </main>


    <footer class="mt-2" style="height: 30vh; justify-content: center; align-items: center; text-align: center; background-color: rgb(53, 53, 53); 
  display: inline-block; width: 98.7vw; color: black; font-weight: bold; font-style: italic;">
        <nav aria-label="Page navigation example" style="display: flex; align-items: center; justify-content: center;">
            <button id="downPageButton" class="page-link" href="#" onclick="previousPage()">Previous</button>
            <button id="nextPageButton" class="page-link" onclick="nextPage()">Next</button>
        </nav>
        
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <p>Total de Personagens: <span id="totalCharacters"></span></p> 
                  </div>
                  <div class="col">
                    <p>Total de Localizações: <span id="totalLocations"></span></p>
                  </div>
                  <div class="col">
                    <p>Total de Episódios: <span id="totalEpisodes"></span></p>
                  </div>
                </div>
              </div>

        </div>
        <div>
            <p style="color: rgb(78, 78, 78); font-weight: bold;">Desenvolvido por: Gabriel Capiotti em 2024</p>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
